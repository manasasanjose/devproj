<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {'packages':['sankey']});
            google.charts.setOnLoadCallback(drawChart);
            
            function drawChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'From');
                data.addColumn('string', 'To');
                data.addColumn('number', 'Weight');
                data.addRows([
                              [ 'Internal', 'Extract Transform Load', 5 ],
                              [ 'External', 'Extract Transform Load', 5 ],
                              [ 'Multiple formats', 'Extract Transform Load', 5 ],
                              [ 'Multiple Locations', 'Extract Transform Load', 5 ],
                              [ 'Internal', 'Data warehouse', 5 ],
                              [ 'External', 'Data warehouse', 5 ],
                              [ 'Multiple formats', 'Data warehouse', 5 ],
                              [ 'Multiple Locations', 'Data warehouse', 5 ],
                              [ 'Extract Transform Load', 'Hadoop', 5 ],
                              [ 'Extract Transform Load', 'Map Reduce', 5 ],
                              [ 'Extract Transform Load', 'Pig', 5 ],
                              ['Extract Transform Load', 'Hive', 5],
                              ['Extract Transform Load', 'Mongodb', 5],
                              [ 'Data warehouse', 'Hadoop', 5 ],
                              [ 'Data warehouse', 'Map Reduce', 5 ],
                              [ 'Data warehouse', 'Pig', 5 ],
                              ['Data warehouse', 'Hive', 5],
                              ['Data warehouse', 'Mongodb', 5],
                              ['Hive', 'Data Queries', 5],
                              ['Mongodb', 'Data Mining', 5],
                              ['Map Reduce', 'Data Queries', 5],
                              ['Hadoop', 'Data Mining', 5]
                               ]);
                              
                              // Sets chart options.
                              var options = {
                                  width: 600,
                              };
                              
                              // Instantiates and draws our chart, passing in some options.
                              var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
                              chart.draw(data, options);
            }
        </script>
